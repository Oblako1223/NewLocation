<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/favicon.png"/>
    <title>New Location</title>
    <link href="css/bootstrap.min.css" rel=stylesheet>
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/themify-icons.css" rel="stylesheet">
    <link href="modules/slick/slick.css" rel="stylesheet">
    <link href="modules/slick/slick-theme.css" rel="stylesheet">
    <link href="modules/magnific-popup/magnific-popup.css" rel="stylesheet">
</head>

<body>
<!-- Preloader -->
<div id="arcprime-page-loading" class="arcprime-pageloading">
    <div class="arcprime-pageloading-inner">
        <a class="arcprime-pageloading" href="index.html"> <img src="images/logo.png" alt=" "> </a>
    </div>
</div>

<!--     Left Bar -->
<a href="#" class="js-bauen-nav-toggle bauen-nav-toggle"><i></i></a>
<aside id="bauen-aside">

</aside>

<div id="bauen-main">

    <!-- Banner Title -->
    <div class="ready banner-padding bg-img" data-overlay-dark="0" data-background="images/banner.jpg">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="text-center animate-box" data-animate-effect="fadeInUp">
                        <div class="title">
                            <h1>CONTACT US</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact Info -->
    <div class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-30 animate-box" data-animate-effect="fadeInLeft">
                    <span>New Location</span>
                    <h2>Kontakt z firma</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row mb-60">
                        <div class="col-md-2"><span class="line-one"></span></div>
                        <div class="col-md-4 mb-30">
                            <p>We'd love to hear from you! Please fill out the form below or send a note directly with
                                as much details as possible to info@arcprime.com</p>
                            <p><b>Telefon :</b>+48 796 415 814</p>
                            <p><b>Mail :</b> biuro@newlocation.pl</p>
                            <p><b>Adres :</b> ul. Chabrowa 22, 87-100 Toruń</p>
                        </div>
                        <div class="col-md-5 offset-md-1">
                            <h6>Formularz kontaktowy</h6>
                            <form method="post" class="row">
                                <div class="col-md-6">
                                    <input type="text" name="name" id="name" placeholder="Imię Nazwisko"/>
                                </div>
                                <div class="col-md-6">
                                    <input type="email" name="email" id="email" placeholder="Email" required/>
                                </div>
                                <div class="col-md-12">
                                    <textarea name="message" id="message" cols="40" rows="4"
                                              placeholder="Treść wiadomości.."></textarea>
                                </div>
                                <div class="col-md-12">
                                    <button class="arcprime-btn" type="submit">Wyślij</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9594.740595745643!2d18.58945875783731!3d53.04399569496746!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4703346599b53db3%3A0xc683df7bdfdd4e54!2sChabrowa%2022%2C%2087-100%20Toru%C5%84!5e0!3m2!1spl!2spl!4v1631725899206!5m2!1spl!2spl"
                            width="100%" height="300px" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer id="footer" class="footer-section">
    </footer>
    <!-- toTop -->
    <a href="#" class="totop">TOP</a>

</div>
<!-- Js -->
<script src="js/plugins/googlemap.js"></script>
<script src="js/plugins/jquery-3.3.1.min.js"></script>
<script src="js/plugins/bootstrap.min.js"></script>
<script src="js/plugins/imagesloaded.pkgd.min.js"></script>
<script src="js/plugins/jquery.isotope.v3.0.2.js"></script>
<script src="js/plugins/modernizr-2.6.2.min.js"></script>
<script src="js/plugins/jquery.waypoints.min.js"></script>
<script src="modules/slick/slick.js"></script>
<script src="modules/magnific-popup/jquery.magnific-popup.js"></script>
<script src="modules/masonry/masonry.pkgd.min.js"></script>
<script src="js/script.js"></script>
<script src="js/custom.js"></script>

<script>
    $(function () {
        $("#footer").load("layout/footer.html");
        $("#bauen-aside").load("layout/left-bar.html");
    });
</script>
</body>

</html>
